<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tester</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,600" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <style>
        .content h1,p {
            padding:0 15px;
        }
        .page-list ul p {
            color: #9E9E9E;
            font-weight: 600;
            font-size: 11px;
            text-transform: uppercase;
            line-height: 28px;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
<div class="page">
    <div class="container">
        <div class="form-inline mb-3">
            <div class="form-group">
                <label style="margin-left:15px;margin-right:5px;" for="item_year">Filter By Year:</label>
                <select id="item_year" name="item_year" class="form-control">
                    <option value="all">All</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                    <option value="2015">2015</option>
                    <option value="2014">2014</option>
                </select>
            </div>
        </div>
        <div class="page-list mb-3">
            <ul class="list-group">
                <li class="list-group-item">
                    <h6 class="m-0">Howdy</h6>
                    <p class="p-0 m-0">Testing</p>
                </li>
            </ul>
        </div>
        <nav class="page-list-nav" aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled"><a class="page-link" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
                <li class="page-item active"><a class="page-link">1</a></li>
                <li class="page-item"><a class="page-link">2</a></li>
                <li class="page-item"><a class="page-link" aria-label="Next"><span aria-hidden="true">&raquo;</span></a></li>
            </ul>
        </nav>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
